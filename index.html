<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BornFire | Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;0,600;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="fonts/fontawesome-free-5.15.3-web/css/all.css"
    />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="container-fluid">
        <div class="header-nav">
          <div class="logo">
            <img src="img/logo.png" alt="bonfire" />
          </div>
          <nav>
            <ul>
              <li>
                <a href="#"><img src="img/icon-header/cart.png" alt="" /></a>
              </li>
              <li>
                <a href="#"><img src="img/icon-header/nav.png" alt="" /></a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header-banner">
          <div class="container">
            <div class="row">
              <div class="header-txt">
                <p class="header-txt-1">Spring 2017</p>
                <p class="header-txt-2">it's your<br />shine time</p>
                <div class="disc-btn">
                  <a href="#">discover now</a>
                </div>
              </div>
              <div class="social-link">
                <ul>
                  <li><a href="#">Facebook</a></li>
                  <li><a href="#">Twitter</a></li>
                  <li><a href="#">Instagram</a></li>
                  <li><a href="#">Youtube</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="header-bottom">
        <div class="container">
          <div class="row ">
            <div class="col-4">
              <div class="ct t1">
                <p class="txt-3">Free shipping</p>
                <p class="txt-4">All order over $300</p>
              </div>
            </div>
            <div class="col-4">
              <div class="ct t2">
                <p class="txt-3">Support customer</p>
                <p class="txt-4">Support 24/7</p>
              </div>
            </div>
            <div class="col-4">
              <div class="ct t3">
                <p class="txt-3">Secure payments</p>
                <p class="txt-4">Support 24/7</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="slogan">
        <p> It started with a simple idea: Create quality, well-designed<br>products that I wanted myself.</p>
    </div>
    </div>
  </body>
</html>
